<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar verificador</title>
    <link rel="stylesheet" href="estilos.css">

    <script type="text/javascript">

        if (window.addEventListener) {
            var codigo = "";
            window.addEventListener("keydown", function (e) {
                codigo += String.fromCharCode(e.keyCode);
                if (e.keyCode == 13) {
                    window.location = "mostrar_producto.php?codigo=" + codigo;
                    codigo = "";
                }
            }, true);
        }
    </script>
</head>

<body style="background-color: #ACD612;">
    
    <div class="titulo">

        <div class="logo">
            <img src="img/market.png" alt="logo">
        </div>
        <h1>Súper del Sur</h1>

    </div>
    
    <br>
    <br>
    <div>
        <img class="verificador" src="img/barcode-scan.gif" alt="" width="" height="">
    </div>
    <br>
    <br>
    <h1>Pase el código de barras debajo del escáner</h1>
</body>

</html>
